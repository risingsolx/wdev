<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Examples</title>
</head>
<body>
<!-- create a webpage dedicated to form inputs. it must have:
  Text box
  Submit button
  Choose File button
  Date selecton
  Check buttons/check boxes
  Range picker-->
  <form>
    <label>Type here for User:</label>
    <input type="text">
    <input type="submit"><br><br>
    <input type="file"><br><br>
    <input type="date"><br><br>
    <label>Press Here</label>
    <input type="radio">
    <label>or Here</label>
    <input type="radio">
    <label>or Here</label>
    <input type="radio"><br><br><br>
    <label for="">Select Range of ID</label><br>
    <input type="range"><br><br><br>
    <label>Check if complete</label>
    <input type="checkbox">
    <label>then press</label>
    <input type="reset">

  </form>
</body>
</html>
